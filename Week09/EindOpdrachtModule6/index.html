<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="script.js" type="text/javascript"></script>
</head>

<body>
    <main class="container">

    <h1 class="title">Simple '&#x0126&#x0103&#x0148&#x011D&#x006D&#x0103&#x0148' Game</h1>
    <p class="description">[no people will actually be harmed during this game]</p>

    
    <div class="win">
        <h2 class="win__text">You won!</h2>
        <img src="win.gif" />
    </div>

    <div class="lose">
        <h2 class="lose__text">You lost..</h2>
        <img src="lose.gif" />
        <p>The chosen word was: <span></span></p>
    </div>

    <input type="text" placeholder="Guess a letter" maxlength="1" class="input" />
    <button class="guess">Guess</button>
    <span class="spacing">&#60;---<span class="spacing__child">&#62;</span></span>
    <button class="restart">Restart</button>
    <h2 class="word">Current word:</h2>
    <div class="the_word">_ _ _ _ _</div>
    <h3 class="guessletter">Incorrectly guessed letters:</h3>
    <div class="guessed_letters"></div>
    <span class="spacer"></span>
    <p class="lives">You have <span></span> lives remaining</p>

    </main>
</body>

</html>
